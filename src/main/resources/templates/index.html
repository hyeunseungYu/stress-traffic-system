<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- 제이쿼리 -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <!-- 제이쿼리로 쿠키 컨트롤 -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-cookie/1.4.1/jquery.cookie.js"></script>

    <!-- #########Font######### -->
    <link ref="stylesheet" type="text/css"
          href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/static/pretendard.css"/>

    <title>ticketingSystem | search</title>
</head>
<script>

</script>
<style>
    @font-face {
        font-family: 'Pretendard-Regular';
        src: url('https://cdn.jsdelivr.net/gh/Project-Noonnu/noonfonts_2107@1.1/Pretendard-Regular.woff') format('woff');
        font-weight: 400;
        font-style: normal;
    }

    a {
        text-decoration: none;
        color: #2b2b2b;

    }

    a:hover {
        background-color: #F1F3F5;
        font-size: 16.5px;
    }

    .header-navBar {
        font-family: Pretendard-Regular;
        font-weight: 400;
        font-size: 16px;

        display: flex;
    }

    .header-navBar > a {
        margin-right: 25px;
    }

    .inputField {
        font-family: Pretendard-Regular;

        display: flex;
        justify-content: center;
        margin-top: 30vh;
    }

    .inputField > button {
        margin-left: 25px;
    }

    button {
        font-family: Pretendard-Regular;
        font-weight: 400;
        font-size: 16px;


        border: 1px solid #2b2b2b;
        background-color: #a6a6a6;

        color: white;

        padding-bottom: 2px;

        transition-property: background-color;
        transition-duration: 0.2s;
    }

    button:hover {
        background-color: rgb(255, 225, 194);
        color: rgb(237, 136, 36);
        cursor: pointer;
    }

</style>
<body>
<header>
    <div class="header-navBar">
        <a>header navBar-1</a>
        <a>header navBar-2</a>
        <a>header navBar-3</a>
    </div>
</header>
<hr>

<div class="inputField">
    <input id="searchField" type="text" name="searchField" style="width: 700px; height: 80px; font-size: 24px"
           placeholder="  찾고싶은 대상을 입력해 주세용">
    <button>입력하세용</button>


</div>

</body>
</html>
